<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Welcome Admin bhai</h1>


<h1>Product List :-</h1>
<a href="#" th:href="@{/new}">Add new Product</a>
<table border="1px">
<tr>
<td>Product Id </td>
<td>Product Name </td>
<td>Category </td>
</tr>
<tr th:each="data : ${products}">
<td><span th:text="${data.pId}"></span></td>
<td><span th:text="${data.pName}"></span></td>
<td><span th:text="${data.category}"></span></td>
<td><a href="#" th:href="@{/delete/{pId}/{admin}(pId=${data.pId},admin=${admin})}">Remove</a></td>
</tr>
</table>
<h1>User List :-</h1>
<table border="1px">
<tr>
<td>User Id </td>
<td>User Name </td>
<td>password </td>
</tr>
<tr th:each="data : ${subscribers}">
<td><span th:text="${data.id}"></span></td>
<td><span th:text="${data.Name}"></span></td>
<td><span th:text="${data.password}"></span></td>
</tr>
</table>
<h3>Search User</h3>
<form action="./search" method="post">
Enter the User Id : <input type="text" name="id">
<input type="submit" value="submit">
</form>
<table>
<tr>
<td>User Id </td>
<td>User Name </td>
<td>password </td>
</tr>
<tr>
<td><span th:text="${id}"></span></td>
<td><span th:text="${name}"></span></td>
<td><span th:text="${password}"></span></td>
</tr>
</table>
</body>
</html>
